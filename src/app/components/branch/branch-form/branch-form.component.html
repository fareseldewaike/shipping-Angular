<div class="container p-4 mt-5 bg-white shadow rounded branch-form-container animate-fade-in">
  <h1 class="mb-4 border-bottom pb-2 display-6 text-center">
    {{ branchId == 0 ? "إضافة فرع جديد" : "تعديل الفرع" }}
  </h1>

  <form [formGroup]="branchForm" (submit)="branchHandler()" novalidate>

    <div class="mb-3">
      <label for="branchName" class="form-label fw-bold">اسم الفرع</label>
      <input
        type="text"
        class="form-control"
        id="branchName"
        placeholder="أدخل اسم الفرع"
        formControlName="Name"
      />

      <div *ngIf="getName.touched" class="mt-1">
        <small *ngIf="getName.hasError('required')" class="text-danger">
          اسم الفرع مطلوب
        </small>
        <small *ngIf="getName.hasError('minlength')" class="text-danger">
          اسم الفرع يجب أن يكون أطول من ٣ أحرف
        </small>
      </div>
    </div>

    <div class="form-check form-switch mt-4">
      <input
        type="checkbox"
        class="form-check-input"
        id="branchStatus"
        [checked]="getStatus.value"
        (change)="onStatusChange($event)"
      />
      <label
        class="form-check-label fw-bold"
        [ngClass]="{ 'text-success': getStatus.value, 'text-danger': !getStatus.value }"
        for="branchStatus"
      >
        الحالة
      </label>
    </div>
<!-- 
    <p class="lead mt-4 text-muted small">
      <code>{{ branchForm.value | json }}</code>
    </p> -->

    <div class="mt-4 d-flex justify-content-start">
      <button
        type="submit"
        class="btn btn-success btn-md w-auto px-4 py-2 mx-2 animate-pop"
      >
        {{ branchId == 0 ? "إضافة فرع" : "تحديث الفرع" }}
      </button>

      <a
        class="btn btn-outline-secondary btn-md w-auto px-4 py-2 mx-2 animate-pop"
        [routerLink]="['/branches']"
      >
        الرجوع للقائمة
      </a>
    </div>
  </form>
</div>
