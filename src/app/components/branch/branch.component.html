<div class="mt-5 container p-5 bg-white shadow rounded branches-container">
  <h1 class="text-center text-muted mb-4 display-6 border-bottom pb-2 animate-fade-in">فروعنا</h1>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-outline-primary px-4 py-2 animate-pop" [routerLink]="[0, 'edit']">
      <i class="fas fa-plus me-2"></i> إضافة فرع جديد
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-hover align-middle text-center animate-slide-up">
      <thead class="table-light">
        <tr>
          <th scope="col">المعرف</th>
          <th scope="col">الاسم</th>
          <th scope="col">الحالة</th>
          <th scope="col">التاريخ</th>
          <th scope="col">العمليات</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let branch of branches">
          <th scope="row">{{ branch.id }}</th>
          <td>{{ branch.name }}</td>
          <td>
            <div class="form-check form-switch d-flex justify-content-center">
              <input class="form-check-input" type="checkbox" [checked]="branch.status" (change)="toggleStatus(branch)">
            </div>
          </td>
          <td>{{ branch.dateTime | date: 'yyyy-MM-dd' }}</td>
          <td>
            <i class="text-info fs-5 mx-2 fas fa-pencil-alt cursor-pointer" [routerLink]="['/branches', branch.id, 'edit']" title="تعديل"></i>
            <i class="text-danger fs-5 mx-2 fas fa-trash cursor-pointer" (click)="deleteHandler(branch.id)" title="حذف"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
