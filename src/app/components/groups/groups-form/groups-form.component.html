<div class="container mt-5 p-4 bg-light shadow rounded animate-fade-in">
    <h2 class="text-center mb-4 display-4 font-weight-bold">
      {{ groupId === 0 ? "إضافة صلاحية" : "تعديل صلاحية" }}
    </h2>
  
    <form *ngIf="true" [formGroup]="groupForm" (ngSubmit)="submitGroup()" novalidate>
      <div class="mb-4">
        <label for="groupName" class="form-label fw-bold">اسم الصلاحية</label>
        <input type="text" id="groupName" class="form-control form-control-lg border-primary"
               formControlName="name" placeholder="أدخل اسم الصلاحية" />
      </div>
  
      <div class="table-responsive">
        <table class="table table-bordered mt-4 table-striped table-hover text-center table-light animate-slide-up">
          <thead class="bg-primary text-white">
            <tr>
              <th>الصلاحية</th>
              <th *ngFor="let action of allPermissions[0]?.actions">{{ action }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let perm of allPermissions">
              <td class="fw-bold">{{ perm.permissionName }}</td>
              <td *ngFor="let action of perm.actions">
                <input type="checkbox"
                       [checked]="isChecked(perm.permissionName, action)"
                       (change)="toggleAction(perm.permissionName, action, $event)"
                       class="form-check-input form-check-input-lg" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <div class="d-flex justify-content-between mt-4">
        <button type="submit" class="btn btn-success btn-lg px-4 py-2 animate-pop">
          {{ groupId === 0 ? "إضافة" : "تحديث" }}
        </button>
        <a class="btn btn-outline-secondary btn-lg px-4 py-2 mx-2" [routerLink]="['/groups']">
          العودة للقائمة
        </a>
      </div>
    </form>
</div>
