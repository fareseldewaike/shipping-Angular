<div class="container p-4 mt-5 bg-white shadow rounded permissions-container animate-fade-in position-relative">
  <div class="background-image"></div>

  <h1 class="text-muted text-center mb-4 display-6 fw-bold">
    <i class="fas fa-balance-scale me-2"></i>
    {{ weightId == 0 ? "إضافة وزن جديد" : "تعديل الوزن" }}
  </h1>

  <form [formGroup]="weightForm" (submit)="branchHandler()">

    <!-- الوزن الأساسي -->
    <div class="mb-3">
      <label for="defaultWeight" class="form-label text-secondary">الوزن الأساسي</label>
      <input
        type="text"
        class="form-control"
        id="defaultWeight"
        placeholder="ادخل الوزن الأساسي"
        formControlName="DefaultWeight"
      />
      <div *ngIf="getDefaultWeight.touched && getDefaultWeight.hasError('required')" class="text-danger mt-1">
        الوزن الأساسي مطلوب
      </div>
    </div>

    <!-- السعر الإضافي -->
    <div class="mb-3">
      <label for="additionalPrice" class="form-label text-secondary">السعر الإضافي</label>
      <input
        type="text"
        class="form-control"
        id="additionalPrice"
        placeholder="ادخل السعر الإضافي"
        formControlName="AdditionalPrice"
      />
      <div *ngIf="getAdditionalPrice.touched && getAdditionalPrice.hasError('required')" class="text-danger mt-1">
        السعر الإضافي مطلوب
      </div>
    </div>

    <div class="d-flex justify-content-start mt-4">
      <button type="submit" class="btn btn-primary px-4 py-2 mx-2 animate-pop">
        {{ weightId == 0 ? "إضافة وزن" : "تحديث الوزن" }}
      </button>

      <a class="btn btn-outline-dark px-4 py-2 mx-2" [routerLink]="['/weights']">
        رجوع للقائمة
      </a>
    </div>
  </form>
</div>
